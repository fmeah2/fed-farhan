<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Table</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
        </tr>
        <tr>
            <td>John</td>
            <td rowspan="2">Smith</td>
        </tr>
        <tr>
            <td>Mike</td>
            <!-- <td>Johnson</td> -->
        </tr>

        <tr>
            <td colspan="2">Something</td>
        </tr>

    
    </table>
</body>
</html>
