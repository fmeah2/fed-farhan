<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration Form</title>
</head>
<body>
    <h1>Register</h1>
    <form action="https://www.reddit.com">
    <div>
        <label for="firstName">First Name: </label>
        <input type="text" id="firstName" placeholder="John" required>
        <label for="lastName">Last Name: </label>
        <input type="text" id="lastName" placeholder="Smith" required>
    </div>
    <br>

    <div>
        <label for="male">Male</label>
        <input type="radio" id="male" value="male" name="gender" required>
        <label for="female">Female</label>
        <input type="radio" id="female" value="female" name="gender">
        <label for="other">Other</label>
        <input type="radio" id="other" value="other" name="gender">
    </div>

    <br>
    <!-- 1st method -->
    <label for="email">Email: </lable>
    <input type="email" id="email" name="email" placeholder="your email" required>
    <!-- 2nd method -->
    <label>
        Password:
        <input type="password" name="password" required title="Passwod must be between 5 to 10 characters" pattern=".{5,10}">
    </label>
    <br>
    <div>
        <label>
            Birthday:
            <select name="month" required>
            <option disabled selected>Month</option>
            <option>Jan</option>
            <option>Feb</otion>
            <option>Mar</option>
            </select>
            <select name="day" required>
            <option disabled selection>Day</option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
        </select>
            <select name="year" required></select>
            <option disabled selection>Year</option>
            <option>1986</option>
            <option>1987</option>
            <option>1988</option>
        </label>
    </div>
    <br>
    <div>
        <label for="termsConditions">I agree to the terms and conditions: </label>
        <input type="checkbox" id="termsConditions" name="termsConditions" required>
        <button>Submit</button>
    </div>



    </form>
    
</body>
</html>
