<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration Form</title>
</head>

<body>

    <form action="https://www.google.com" method="">
        <h1>Register</h1>

        <label for="first">First Name: </label>
        <input type="text" id="first" placeholder="John" required>

        <label for="last">Last Name: </label>
        <input type="text" id="last" placeholder="Smith" required>

        <div>

            <label for="male">Male </label>
            <input name="gender" type="radio" id="male">

            <label for="female">Female </label>
            <input name="gender" type="radio" id="female">

            <label for="other">Other </label>
            <input name="gender" type="radio" id="other">

        </div>

        <div>

            <label for="email">Email: </label>
            <input type="text" id="email" placeholder="your email" required>

            <label for="password">Password: </label>
            <input type="password" id="password" required>

        </div>

        <div>
            <p>Birthday: </p>
            <select name="birthday" id="">
                <option value="">Month</option>
                <option value="">January</option>
                <option value="">February</option>
                <option value="">March</option>
                <option value="">April</option>
            </select>

            <select name="birthday" id="">
                <option value="">Day</option>
                <option value="">1</option>
                <option value="">2</option>
                <option value="">3</option>
                <option value="">4</option>
            </select>

            <select name="birthday" id="">
                <option value="">Year</option>
                <option value="">1985</option>
                <option value="">1986</option>
                <option value="">1987</option>
                <option value="">1988</option>
            </select>
        </div>

        <p>I agree to the terms and conditions: <input type="checkbox"> <button>Submit</button> </p>

    </form>

</body>

</html>
