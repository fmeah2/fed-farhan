      - block-level element

   Input tag
     - is what goes inside our forms. It creates interative controls. The 'type' attribute determines the type of input it it
        text

        color
        file
        checkbox
        radio
        email
        password

       - used to make website more accessible
       - 2 ways of adding labels to our forms

          2. use the 'for' and 'id' attributes
             'for' attribute has to match the id
